<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Website</title>
    <link rel="stylesheet" href="./output.css" />

    <!-- Fontawesome Libary -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="h-48 overflow-hidden">
          <img
            class="object-cover w-full h-full"
            src="../assets/Main_Dish.png"
            alt="Main Dish"
          />
        </div>
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Main Dish</div>
          <p class="text-gray-700 text-base">(86 dishes)</p>
        </div>
      </div>
      <!-- Repeat for other cards -->

      <!-- card2 -->
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="h-48 overflow-hidden">
          <img
            class="object-cover w-full h-full"
            src="../assets/Breakfast.png"
            alt="Main Dish"
          />
        </div>
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Main Dish</div>
          <p class="text-gray-700 text-base">(86 dishes)</p>
        </div>
      </div>

      <!-- card3 -->
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="h-48 overflow-hidden">
          <img
            class="object-cover w-full h-full"
            src="../assets/Sushi_Combo.png"
            alt="Main Dish"
          />
        </div>
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Main Dish</div>
          <p class="text-gray-700 text-base">(86 dishes)</p>
        </div>
      </div>

      <!-- card4 -->
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <div class="h-48 overflow-hidden">
          <img
            class="object-cover w-full h-full"
            src="../assets/Other_Dishes.png"
            alt="Main Dish"
          />
        </div>
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Main Dish</div>
          <p class="text-gray-700 text-base">(86 dishes)</p>
        </div>
      </div>
    </div>
  </body>
</html>
